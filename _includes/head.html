<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title == "Home" %}
    {{ site.title }}{% if site.tagline %} &middot; {{ site.tagline }}{% endif %}
    {% else %}
    {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@300;700&family=Jost:wght@600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="{{ 'styles.css' | relative_url }}">
  <link rel="icon" href="{{ '/assets/favicon-light.png' | relative_url }}" media="(prefers-color-scheme:no-preference)">
  <link rel="icon" href="{{ '/assets/favicon-dark.png' | relative_url }}" media="(prefers-color-scheme: dark)">
  <link rel="icon" href="{{ '/assets/favicon-light.png' | relative_url }}" media="(prefers-color-scheme: light)">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ 'atom.xml' | relative_url }}">

  {% seo title=false %}
</head>
